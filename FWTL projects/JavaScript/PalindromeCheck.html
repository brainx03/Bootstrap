<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
</head>
<body>
    <h1>Palindrome Checker</h1>
    <button onclick="checkPalindrome()">Check Palindrome</button>
    <div id="output"></div>

    <script>
        // Function to reverse a number
        function reverseNum(num) {
            let reversed = 0;
            while (num != 0) {
                let digit = num % 10;
                reversed = reversed * 10 + digit;
                num = Math.floor(num / 10);
            }
            return reversed;
        }

        // Function to check if a number is a palindrome
        function isPalindrome(num) {
            let reversed = reverseNum(num);
            return num === reversed;
        }

        // Function to prompt user for a number and check if it is a palindrome
        function checkPalindrome() {
            let number = parseInt(prompt("Enter a number"));

            // Check if the input is a valid number
            if (isNaN(number)) {
                alert("Please enter a valid number");
                return;
            }

            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML = ""; // Clear previous output

            if (isPalindrome(number)) {
                outputDiv.innerHTML = `The number ${number} is a palindrome.`;
            } else {
                outputDiv.innerHTML = `The number ${number} is not a palindrome.`;
            }
        }
    </script>
</body>
</html>
