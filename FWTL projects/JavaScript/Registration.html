<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registration-form {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .registration-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .registration-form div {
            margin-bottom: 15px;
        }
        .registration-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .registration-form input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .registration-form button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .registration-form button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName">
                <div class="error" id="firstNameError"></div>
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName">
                <div class="error" id="lastNameError"></div>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <div class="error" id="passwordError"></div>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <div class="error" id="emailError"></div>
            </div>
            <div>
                <label for="mobileNumber">Mobile Number:</label>
                <input type="text" id="mobileNumber" name="mobileNumber">
                <div class="error" id="mobileNumberError"></div>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
                <div class="error" id="addressError"></div>
            </div>
            <button type="button" onclick="validateForm()">Submit</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let isValid = true;

            // Get form elements
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const mobileNumber = document.getElementById('mobileNumber').value;
            const address = document.getElementById('address').value;

            // Get error elements
            const firstNameError = document.getElementById('firstNameError');
            const lastNameError = document.getElementById('lastNameError');
            const passwordError = document.getElementById('passwordError');
            const emailError = document.getElementById('emailError');
            const mobileNumberError = document.getElementById('mobileNumberError');
            const addressError = document.getElementById('addressError');

            // Reset error messages
            firstNameError.innerText = '';
            lastNameError.innerText = '';
            passwordError.innerText = '';
            emailError.innerText = '';
            mobileNumberError.innerText = '';
            addressError.innerText = '';

            // Validate First Name
            if (firstName.length < 6 || !/^[A-Za-z]+$/.test(firstName)) {
                firstNameError.innerText = 'First Name should contain alphabets and be at least 6 characters long.';
                isValid = false;
            }

            // Validate Last Name
            if (lastName.trim() === '') {
                lastNameError.innerText = 'Last Name should not be empty.';
                isValid = false;
            }

            // Validate Password
            if (password.length < 8) {
                passwordError.innerText = 'Password should be at least 8 characters long.';
                isValid = false;
            }

            // Validate Email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                emailError.innerText = 'Please enter a valid email address.';
                isValid = false;
            }

            // Validate Mobile Number
            if (!/^\d{10}$/.test(mobileNumber)) {
                mobileNumberError.innerText = 'Mobile Number should contain exactly 10 digits.';
                isValid = false;
            }

            // Validate Address
            if (address.trim() === '') {
                addressError.innerText = 'Address should not be empty.';
                isValid = false;
            }

            if (isValid) {
                alert('Form submitted successfully!');
              
            }
        }
    </script>
</body>
</html>
