<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    
    <h1>Factorial Calculator
    </h1>

    <button onclick="calculateFactorial()">Find Factorial</button>
    <div id="output"></div>


    <script>
        
        function factorial(n)
        {
            if(n == 0 || n == 1)
            {
                return 1;
            }

            let fact  = 1;
            for(let i  = 1; i <= n; i++)
            {
                fact *= i;

            }

            return fact;
        }

        function calculateFactorial()
        {
            let start  = parseInt(prompt("Enter the starting range"))
            let end  = parseInt(prompt("Enter the ending range"))

            if(isNaN(start) || isNaN(end) || start > end)
            {
                alert("Enter the valid range")
                return;
            }

            let outputDiv  =  document.getElementById("output");
            outputDiv.innerHTML=""
            for(let i = start; i <= end; i++)
            {
                let ans  = factorial(i);
                outputDiv.innerHTML += `Factorial of the ${i} is ${ans}<br>`;
            }
        }

    </script>

</body>
</html>
